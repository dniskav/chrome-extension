<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <class="col">
        <h3>Chrome Miles +</h3>

        <div class="language">
          <label>
            En 
            <input type="radio" name="lang" value="en">
            <img src="../icons/kingdom, united, flag icon icon.png" />
          </label>
          
          <label>
            Es 
            <input type="radio" name="lang" value="es">
            <img src="../icons/spain, flag icon icon.png" />
          </label>
        </div>

        <p class="small"> {{general.text.description}} </p>
        <a href="https://www.elperiodico.com/es/temas/calendario-laboral-11610" target="_blank">https://www.elperiodico.com/es</a>
        <p>{{general.text.info1}}</p>
        <p>{{general.text.info2}}</p>
        
        <div class="row">
          <div class="input-group">
            <input class="form-control" placeholder="{{general.text.city}}" type="text" name="location" id="location">
            <input class="form-control" placeholder="{{general.text.year}}" type="text" name="year" id="year">
          </div>

          <div class="input-group">
            <input class="form-control" placeholder="{{general.text.startTime}}" type="text" name="startTime" id="startTime">
            <input class="form-control" placeholder="{{general.text.endTime}}" type="text" name="endTime" id="endTime">
            <input class="form-control" placeholder="{{general.text.totalTime}}" type="text" name="totalTime" id="totalTime">
          </div>
        </div>

        <div class="row">
          <form id="radios">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="holidaysType" id="web" value="web">
              <label class="form-check-label" for="web">{{general.text.webLabel}}</label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="holidaysType" id="customSeparator" value="custom">
              <label class="form-check-label" for="customSeparator">{{general.text.customSeparatorLabel}}</label>
            </div>
          </form>
      </div>

        <div class="row">
          <div class="input-group">
            <input class="form-check-label" type="text" name="separator" id="separator" class="separator"  value="">
          </div>
        </div>

        <div class="row">
          <span>{{general.text.holidays}}</span>
        </div>
        
        <div class="row">
          <div class="input-group">
            <textarea class="form-control" name="holidays" id="holidays" cols="30" rows="5"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="btn-group" role="group">
            <input type="button" class="btn btn-outline-success btn-sm" value="{{general.text.save}}" id="saveBtn">
            <input type="button" class="btn btn-outline-primary btn-sm" value="{{general.text.load}}" id="loadBtn">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
