<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <class="col">
        <h3>Chrome Miles +</h3>

        <div class="language">
          <label>
            En 
            <input type="radio" name="lang" value="en">
            <img src="../icons/kingdom, united, flag icon icon.png" />
          </label>
          
          <label>
            Es 
            <input type="radio" name="lang" value="es">
            <img src="../icons/spain, flag icon icon.png" />
          </label>
        </div>

        <p class="small">Si se usa WEB se puede cargar los festivos copiando la lista desde: </p>
        <a href="https://www.elperiodico.com/es/temas/calendario-laboral-11610" target="_blank">https://www.elperiodico.com/es</a>
        <p>o usando un formato en español con salto de línea al final ej: 1 de noviembre</p>
        <p>o usando un separador tipo: 25/12/2023 donde el separador es: /</p>
        
        <div class="row">
          <div class="input-group">
            <input class="form-control" placeholder="ciudad" type="text" name="location" id="location">
            <input class="form-control" placeholder="año" type="text" name="year" id="year">
          </div>

          <div class="input-group">
            <input class="form-control" placeholder="hora inicio" type="text" name="startTime" id="startTime">
            <input class="form-control" placeholder="hora final" type="text" name="endTime" id="endTime">
            <input class="form-control" placeholder="Total horas" type="text" name="totalTime" id="totalTime">
          </div>
        </div>

        <div class="row">
          <form id="radios">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="holidaysType" id="web" value="web">
              <label class="form-check-label" for="web">web</label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="holidaysType" id="customSeparator" value="custom">
              <label class="form-check-label" for="customSeparator">Separator (solo para custom)</label>
            </div>
          </form>
      </div>

        <div class="row">
          <div class="input-group">
            <input class="form-check-label" type="text" name="separator" id="separator" class="separator"  value="">
          </div>
        </div>

        <div class="row">
          <span>Festivos:</span>
        </div>
        
        <div class="row">
          <div class="input-group">
            <textarea class="form-control" name="holidays" id="holidays" cols="30" rows="5"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="btn-group" role="group">
            <input type="button" class="btn btn-outline-success btn-sm" value="Guardar" id="saveBtn">
            <input type="button" class="btn btn-outline-primary btn-sm" value="Cargar" id="loadBtn">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
